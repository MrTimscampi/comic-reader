<!doctype html>
<html lang="en">
<title>&lt;comic-reader&gt; demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<script type="module" src="../index.js"></script>
<style>
  main {
    display: grid;
    justify-content: center;
  }

  comic-reader {
    height: 400px;
    width: 600px;
  }

  #TITLE {
    text-align: center;
  }
</style>

<main>
  <h1 id="TITLE">Reader Demo</h1>
  <comic-reader
    title="Baffling Mysteries #9"
    back-href="./"
    src="./demo.cbz"></comic-reader>
</main>

<script type="module">
  let reader = document.querySelector('comic-reader');

  reader.addEventListener('page', ev => {
    console.log('New page', ev.detail);
  });
</script>
